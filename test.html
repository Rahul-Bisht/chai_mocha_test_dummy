<!DOCTYPE html>
<html>
  <head>
    <title>Mocha Tests</title>
    <link rel="stylesheet" href="node_modules/mocha/mocha.css">
  </head>
  <body>
    <div id="mocha"></div>
    <script src="/node_modules/mocha/mocha.js"></script>
    <script src="/node_modules/chai/chai.js"></script>
    <script>mocha.setup('bdd')</script>

    <!-- load code you want to test here -->

    <!-- load your test files here -->
    <script>
      var assert=chai.assert;
      var should=chai.should().should;

      describe('Add function',function(){
          it ('shouldn\'t return number',()=>{
            assert.equal(typeof(calc('m','m')),'number');
          });

          it ('should return no',()=>{
            assert.equal(typeof(calc(4,8)),'number');
          });
          it ('shouldn\'t return no',()=>{
            assert.equal(typeof(calc('4','m')),'number');
          });
          it ('shouldn\'t return no',()=>{
            assert.equal(typeof(calc(null,null)),'number');
          });
          it('test with should',()=>{
            calc(4,4).should.be.equal(7);
          });

      });
      
      var calc=(a,b)=>{return a+b;};
    </script>

    <script>
      mocha.run();
    </script>
  </body>
</html>
